{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}

<ul>
   {% for object in object_category %}
      <li>
         <p class="h1">{{object.title}}</p>
         <p class="fs-4">{{object.content}}</p>
         <p><a class="btn btn-lg btn-dark" href="{% url 'task-detail' object.pk %}">View post</a></p>
      </li>
   {% endfor %}
</ul>
{% endblock %}
