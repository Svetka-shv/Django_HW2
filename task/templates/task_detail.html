{% extends 'base.html' %}
{% block title %}{{ task.title }} | {{ block.super }}{% endblock %}
{% block content %}

<h2>{{ task.title }}</h2>
<label for="completed">Completed</label>
{% if task.completed %}
    <input id="completed" type="checkbox" checked value="Completed">
{% else %}
    <input id="uncompleted" type="checkbox" value="Completed">
{% endif %}
{% endblock %}
